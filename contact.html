<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Contact Page </title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
 
 
 
 
 
 
 <!-- Contact Area -->
  <section class="contact area-section py-5 px-5 ">
    <div class="row  justify-content-around  align-items-center ">
      <div class="col-md-8">
        <div class="heading text-center align-items-center">
          <h3 class="text-muted"> Contact with us</h3>
          <h2> Get in <span class="yellow-highlight">touch</span> with us & stay <br /> and updates</h2>

        </div>
  </section>



  <!-- Left Side -->


  <section class="contact-area">
    <div class="container ">
      <div class="row ">
        <div class="col-lg-6">
          <div class="contact-left mt-3 mb-3 justify-content-center align-items-center">
            <!-- Firs Address Box -->
            <div class="address-box  mb-5 mt-5  d-flex align-items-center h-auto ">
              <div class="left-icon">
                <img src="map_color.png" alt="">
              </div>
              <div class="text">
                <h5 class="fw-bold m-0">Address:</h5>
                <p>107, Broklyn Golden Road Street, New York,<br>United States of America</p>
              </div>
            </div>
            <!-- Second Address Box -->
            <div class="address-box mb-5 mt-5 d-flex align-items-center h-auto ">
              <div class="left-icon">
                <img src="email-color.png" alt="">
              </div>
              <div class="text ">
                <h5 class="fw-bold m-0">Email:</h5>
                <p>support@domain.com
                  <br>
                  contact@domain.com
                </p>
              </div>
            </div>
            <!-- Third Address Box -->
            <div class="address-box mb-5 mt-5  d-flex align-items-center h-auto  ">
              <div class="left-icon">
                <img src="phon-color.png" alt="">
              </div>
              <div class="text">
                <h5 class="fw-bold m-0">Phone Number:</h5>
                <p>
                  +1 123 456 789
                  <br>
                  +1 987 654 321
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side Form -->

        <div class="col-lg-6 ">
          <div class="contact right-side   mb-5 mt-3 px-5 align-items-center h-auto ">
            <h3 class="text-start">Leave a Message</h3>
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control input-form" id="name" placeholder="Your Full Name*">
              </div>
              <div class="form-group">
                <input type="text" class="form-control input-form " id="name" placeholder="Your Email Address*">
              </div>
              <div class="form-group">
                <input type="text" class="form-control input-form" id="name" placeholder="Subject**">
              </div>
              <textarea class="form-control input-form" rows="6" placeholder="Message*" required=""></textarea>
            </form>
            <div class="contact-button">
              <button type="submit" class="btn btn_sub">Send Message</button>
            </div>
          </div>

        </div>



  </section>
